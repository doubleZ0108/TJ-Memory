<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tongji-Memory Login</title>

    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/navigator.css">
    <link rel="shortcut icon" href="../img/favicon.ico" />


    <script src="../js/util.js"></script>
    <script src="../js/login.js"></script>
    <script src="../js/navigator.js"></script>
</head>
<body>

    <!-- Navigator -->
    <div id="navigator" class='Navigation'>
        <div class="NavigationGroup">
          <a href="login" title="注册/登陆"><img id="avatar" /></a>
          <ul id="NavigationList">
            <!-- <li><a href="life-trace" title="人生是个不断贴标签的过程">人生轨迹</a></li> -->
          </ul>
            <button><a href="http://tj-mall.doublez.site" title="同济商城" target="_blank">同济商城</a></button>
        </div>
    </div>

    <div class="LoginGroup">
        <div class="bg"></div>
    
        <div class="container" id="container">
            <div class="form-container sign-up-container">
                <div class="SignGroup">
                    <h1>Sign up</h1>
                    <input id="signUpName" type="text" placeholder="Account Name"/>
                    <input id="signUpPassword" type="password" placeholder="Password"/>
                    <span class="hidden" id="success-sign-up">注册成功</span>
                    <button id="accountSignUp">Sign Up</button>
                </div>
            </div>
            <div class="form-container sign-in-container">
                <div class="SignGroup">
                    <h1>Sign in</h1>
                    <input id="signInName" type="text" placeholder="Account Name"/>
                    <input id="signInPassword" type="password" placeholder="Password"/>
                    <span class="hidden" id="success-sign-in">succeed!</span>
                    <span class="hidden" id="fail-sign-in">登陆失败</span>
                    <br>
                    <button id="accountSignIn">Sign In</button>
                </div>
            </div>
            <div class="overlay-container">
                <div class="overlay">
                    <div class="overlay-panel overlay-left">
                        <h1 class="spotlight welcome" data-spotlight="Welcome TJers!">Welcome TJers!</h1>
                        <p>Create a new account using your personal name and password.</p>
                        <button class="ghost" id="signIn">Sign In</button>
                    </div>
                    <div class="overlay-panel overlay-right">
                        <h1 class="spotlight hello" data-spotlight="Hello, TJers!">Hello, TJers!</h1>
                        <p>Enter your personal information and enjoy yourself with TJ-Memory.</p>
                        <button class="ghost" id="signUp">Sign Up</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
